<!DOCTYPE html>
<html>
	<head>
			<title>글 목록</title>
			<meta charset="UTF-8" />

	</head>

	<body>
		{% for post in posts %}
		<div class="post_content">
			<h3>{{ post.title }}</h3>
	
			<div class="post_content">
				{{ post.content }}
			</div>
		</div>

		<div>
			<p>글 갈래 : {{ post.category.name }} </p>
			<p>작성일시 : {{ post.created_at }} </p>
		</div>
		{% endfor %}

	</body>

</html>
